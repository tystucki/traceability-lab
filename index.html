<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
</head>
<body>
    <h1>Grocery List</h1>
    <form>
        <input type="text" placeholder="type a grocery item here..." />
        <button id="addItem"> add grocery item </button>
    </form>
    <section></section>

    <script src=""></script>
    <script>
        const addForm = document.querySelector('form');
        const itemInput = document.querySelector('input');
        const container = document.querySelector('section');

        function addInfo(res) {
            container.innerHTML = ''
            itemInput.value = ''

            res.data.forEach((listItem, index) => {
                container.innerHTML += `<p name=${index}>${listItem}</p>`
            })
            document.querySelectorAll('p').forEach(element => {
                const theIndexValue = element.getAttribute('listItem');

                element.addEventListener('click', () => {
                    axios
                        .delete(`/api/groceryList/${theIndexValue}`)
                        .then(res => {
                            addInfo(res)
                        })
                })
            })

            
        }

        function submitHandler(evt) {
            evt.preventDefault();

            axios
                .post('/api/groceryList', { item: itemInput.value })
                .then(res => {
                    addInfo(res)
                })
                .catch(err => {
                    itemInput.value = ''

                    const notif = document.createElement('aside')
                    notif.innerHTML = `<p>${err.response.data}</p>
                    <button class="close">close</button>`
                    document.body.appendChild(notif)

                    document.querySelectorAll('.close').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            e.target.parentNode.remove()
                        })
                    })
                })
        }
        axios
            .get('/api/groceryList')
            .then(res => {
                addInfo(res)
            })
            .catch((err) => {
                console.log(err)
            })

        addForm.addEventListener('submit', submitHandler)

    </script>

</body>
</html>
